{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Monitoring tools Portal{% endblock %}</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <!-- Include custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
  <div class="site-wrapper">
    <header class="container-fluid bg-light">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-6">
          </div>
          <div class="col-6 text-end">
            <img src="{% static 'img/logo.png' %}" alt="MOH" class="image-with-margin" height="80">
          </div>
        </div>
        <h1 class="text-center my-3">EMR Monitoring Portal</h1>
      </div>
    </header> 
  <div class="sidenav">
    <div class="logo">
      <img src="{% static 'img/logo3.jpg' %}" alt="EGPAF" class="image-with-margin" height="70">
    </div>
    <a href="{% url 'app_list' %}">Applications</a>
    <a href="{% url 'app_add' %}">Add new App</a>
    <a href="#" class="notification">
      <span>Notifications</span>
      <span class="badge">3</span>
    </a> 
    <!-- Add more links as needed -->
  </div>

  <div style="margin-left: 200px;"> <!-- Add a margin to push the content to the right -->
    <!-- Your main content goes here -->
  </div>
    <main class="container-fluid py-5 content-wrapper">
      <div class= "container-scrow">
        {% block content %}
        {% endblock %}
      </div>
    </main>
    <div class="row">
          
      <div class="cell" style="height: 60px; vertical-align: middle;">
        
        <div style="font-size: 22px; color: hsl(180, 9%, 2%); padding-left: 20px; float: left; vertical-align: middle; margin-top: 10px;">
          EMR Monitoring Portal
        </div>

  <!-- Include Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
