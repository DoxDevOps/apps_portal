{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Monitoring tools Portal{% endblock %}</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <!-- Include custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
  <div class="site-wrapper">
    <header class="container-fluid bg-light">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-6">
            <img src="{% static 'img/logo.png' %}" alt="My App Portal Logo" height="80" margin-top="50">
          </div>
          <div class="col-6 text-end">
            <img src="{% static 'img/logo2.png' %}" alt="Logo 2" height="80">
          </div>
        </div>
        <h1 class="text-center my-3">Monitoring tools</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'app_list' %}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'app_add' %}">Add App</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'app_add' %}">Settings</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main class="container-fluid py-5 content-wrapper">
      <div class="container">
        {% block content %}
        {% endblock %}
      </div>
    </main>
    <footer class="footer mt-auto py-3">
      <div class="container">
        <p class="text-center">&copy; 2023 Monitoring tools Portal</p>
      </div>
    </footer>
  </div>

  <!-- Include Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
